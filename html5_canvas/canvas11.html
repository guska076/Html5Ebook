<!DOCTYPE HTML>
<html lang="pl"><head>
<body>
<canvas id="obrazek" width="360" height="240" style="border:1px solid black;">
</canvas>
<script>
var canvas = document.getElementById('obrazek');
var context = canvas.getContext('2d');
context.save();
context.scale(2, 2);
context.fillRect(0,0,40,40);
context.restore();
context.fillStyle ="green";
context.fillRect(0,0,40,40);
</script>
</body></html>
