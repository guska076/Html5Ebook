<!DOCTYPE HTML>
<html lang="pl"><head>
<body>
<canvas id="obrazek" width="360" height="240">
</canvas>
<script>
var canvas = document.getElementById('obrazek');
var context = canvas.getContext('2d');
context.beginPath();
context.moveTo(50, 100);
context.lineTo(100, 70);
context.stroke();
</script>
</body></html>
