<html>
	<head>
		<meta charset="utf-8">
		<title>Drag and drop</title>
		<script src="jquery-1.11.1.min.js"></script>
		<style>
			#drag {
				width:100px;
				height:100px;
				background: green;
				float:left;
				margin:20px;
			}
			#drop {
				width:200px;
				height:200px;
				background: blue;
				float:left;
				margin:20px;
			}
		</style>
		<script src="drag-drop.js"></script>
	</head>
<body>
		<div id="drag" draggable="true">
		
		</div>
		<div id="drop">
		
		</div>
</body>
</html>
